<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Space Homer Game</title>
    <link rel="shortcut icon" href="./images/favicon-homer.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/game.css" />
  </head>
  
  <body class="body">

    <header class="header">
      <p class="score">0</p>
      <div class="container-title">
        <a href="./index.html">
          <img
            src="./images/title.png"
            alt="Title Deep Space Homer"
            class="title-back"
          />
        </a>
      </div>
      <p class="timer"></p>
    </header>

    <main class="main">
      <!-- Ã‰s necessari que posi les tecles? La idea, al MVP, es que amb el teclat, vagi cap amunt i cap avall, potser no cal posar aquestes imatges... -->
      <!-- <div class="keys">
        <img src="./images/up.png" alt="Up key" class="up" />
        <img src="./images/down.png" alt="Down key" class="down" />
      </div> -->
      <img src="./images/homer.png" alt="Homer Simpson" class="homer" />
      <div class="chips">
        <img src="./images/chip.png" alt="Chip" class="chip" />
        <img src="./images/chip.png" alt="Chip" class="chip" />
        <img src="./images/chip.png" alt="Chip" class="chip chip3" />
        <img src="./images/chip.png" alt="Chip" class="chip" />
        <img src="./images/chip.png" alt="Chip" class="chip" />
      </div>
    </main>

    <div class="game-over hidden">
      <img
        src="./images/game-over.png"
        alt="Game Over title"
        class="game-over-title"
      />
      <a href="./index.html" class="play-again">Play again</a>
      <img
        src="./images/kang_and_kodos.webp"
        alt="Kang and Kodos"
        class="game-over-img"
      />
    </div>

    <!-- <audio src="./music/the-blue-danube-waltz.mp3" autoplay></audio> -->

    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/timer.js"></script>
    <script type="text/javascript" src="./js/end.js"></script>
  </body>
</html>
